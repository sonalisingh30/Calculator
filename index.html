<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    #mainbody {
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;

        align-items: center;
        justify-items: center;
        background-image: url('bg_web.png');
    }

    #mainContainer {

        width: 80%;

        display: flex;
        flex-direction: column;
        margin: auto;
        align-self: center;
    }

    #topContainer {
        
        height: 100px;
        background-color: #637DDD;
        border-radius: 3vw;
        text-align:end;
        font-size: 32px;
        color: white;  
    }
    #innerContainer{

        
        padding: 2vw;
        
    }

    #top_layer {
        flex: 1;
        height: 100PX;
        display: flex;
        flex-direction: row;
        margin: 0.2vw;
    }

    .top_box {
        padding: 3%;
        text-align: center;
        border: none;
        border-radius: 15px;
        flex: 1;
        background-color: #879DEF;
        margin: 0.2vw;
        font-size: 32px;
        color: white;

    }

    #division {
        padding: 3%;
        text-align: center;
        border: none;
        border-radius: 15px;
        flex: 1;
        color: white;
        background-color: #233689;
        margin: 0.2vw;
        font-size: 32px;
    }

    #multiply {
        padding: 3%;
        text-align: center;
        border: none;
        border-radius: 15px;
        flex: 1;
        color: white;
        background-color: #233689;
        margin: 0.2vw;
        font-size: 32px;
    }

    #add {
        flex: 1;
        padding: 3%;
        text-align: center;
        border: none;
        border-radius: 15px;
        color: white;
        background-color: #233689;
        margin: 0.2vw;
        font-size: 32px;
    }

    #subtract {
        flex: 1;
        padding: 3%;
        text-align: center;
        border: none;
        border-radius: 15px;
        color: white;
        background-color: #233689;
        margin: 0.2vw;
        font-size: 32px;
    }

    #clear {
        flex: 1;
        color: white;
        background-color: #233689;
        margin: 0.2vw;
        font-size: 32px;
        padding: 3%;
        text-align: center;
        border: none;
        border-radius: 15px;
    }

    #delete {
        flex: 1;
        color: white;
        background-color: #233689;
        margin: 0.2vw;
        font-size: 32px;
        padding: 3%;
        text-align: center;
        border: none;
        border-radius: 15px;

    }

    @media screen and (max-width:800px) {
        #mainbody {
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;

            background-image: url('bg_phone.png');
        }

    }
</style>

<body id="mainbody">
    <div style="display: flex;height:100%;">
        <div id="mainContainer">
            
            <div id="topContainer" > 
            <div id="innerContainer"> </div>
            </div>
            <div id="top_layer">
                <div class="top_box" onclick="one()"> 1 </div>
                <div class="top_box" onclick="two()"> 2 </div>
                <div class="top_box" onclick="three()"> 3 </div>
                <div id="division" onclick="division()"> / </div>
            </div>
            <div id="top_layer">
                <div class="top_box" onclick="four()"> 4 </div>
                <div class="top_box" onclick="five()"> 5 </div>
                <div class="top_box" onclick="six()"> 6 </div>
                <div id="multiply" onclick="multiply()"> * </div>
            </div>
            <div id="top_layer">
                <div class="top_box" onclick="seven()"> 7 </div>
                <div class="top_box" onclick="eight()"> 8 </div>
                <div class="top_box" onclick="nine()"> 9 </div>
                <div id="add" onclick="add()"> + </div>
            </div>
            <div id="top_layer">
                <div class="top_box" onclick="zero()"> 0 </div>
                <div class="top_box" onclick="point()"> . </div>
                <div class="top_box" onclick="point()"> = </div>
                <div id="subtract" onclick="subtract()"> - </div>
            </div>
            <div id="top_layer">
                <div id="clear" onclick="clear()"> Clear </div>
                <div id="delete" onclick="del()"> Del </div>
            </div>


        </div>
    </div>

</body>
<script>
    var num1 =0;
    var num2=0;
    var op='x';
    var topContainer = document.getElementById('topContainer');
    var innerContainer = document.getElementById('innerContainer');
    function one(){
        
    var currentNumber=innerContainer.innerHTML;
    currentNumber+="1";
    innerContainer.innerHTML=currentNumber;

    }
    function two(){
        var currentNumber=innerContainer.innerHTML;
        currentNumber+=2;
        innerContainer.innerHTML=currentNumber;
    }
    function three(){
        var currentNumber=innerContainer.innerHTML;
        currentNumber+=3;
        innerContainer.innerHTML=currentNumber;
    }
    function four(){
        var currentNumber=innerContainer.innerHTML;
        currentNumber+=4;
        innerContainer.innerHTML=currentNumber;
    }
    function five(){
        var currentNumber=innerContainer.innerHTML;
        currentNumber+=5;
        innerContainer.innerHTML=currentNumber;
    }
    function six(){
        var currentNumber=innerContainer.innerHTML;
        currentNumber+=6;
        innerContainer.innerHTML=currentNumber;
    }
    function seven(){
        var currentNumber=innerContainer.innerHTML;
        currentNumber+=7;
        innerContainer.innerHTML=currentNumber;
    }
    function eight(){
        var currentNumber=innerContainer.innerHTML;
        currentNumber+=8;
        innerContainer.innerHTML=currentNumber;
    }
    function nine(){
        var currentNumber=innerContainer.innerHTML;
        currentNumber+=9;
        innerContainer.innerHTML=currentNumber;
    }
    function zero(){
        var currentNumber=innerContainer.innerHTML;
        currentNumber+=0;
        innerContainer.innerHTML=currentNumber;
    }
    function point(){
       var currentNumber=innerContainer.innerHTML;
        currentNumber+=".";
        innerContainer.innerHTML=currentNumber;
    }
    function multiply() {
        
        num1=innerContainer.innerHTML;
        innerContainer.innerHTML="*";
        op="*";
    }
    function division() {
        num1=innerContainer.innerHTML;
        innerContainer.innerHTML="/";
        op="/";
    }
    function add() {
        num1=innerContainer.innerHTML;
        innerContainer.innerHTML="+";
        op="+";

    }
    function subtract() {
        num1=innerContainer.innerHTML;
        innerContainer.innerHTML="-";
        op="-";
    }
</script>

</html>
